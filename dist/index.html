<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow, noodp" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    
    <title>Sneaker shop</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img class="logo__img" src="assets/img/logo.png" alt="" />
      </div>
    
      <div class="nav-menu">
        <ul class="menu">
          <li class="menu__item">
            <a class="menu__link" href="#!">Мужчины</a>
          </li>
    
          <li class="menu__item">
            <a class="menu__link" href="#!">Женщины</a>
          </li>
    
          <li class="menu__item">
            <a class="menu__link" href="#!">Парни</a>
          </li>
    
          <li class="menu__item">
            <a class="menu__link" href="#!">Девушки</a>
          </li>
        </ul>
      </div><!-- /.nav-menu -->
    
      <div class="search-block">
        <div class="search">
          <input class="search__input" type="text" placeholder="Поиск" />
    
          <a class="search__btn" href="#!">
            <i class="fas fa-search"></i>
          </a>
        </div>
      </div><!-- /.search-block -->
    
      <div class="personal-block">
        <div class="auth">
          <div class="login">
            <a class="auth__link" id="signIn" href="#!"
              ><i class="fas fa-user-circle"></i>Войти</a
            >
          </div>
    
          <div class="car">
            <a class="auth__link" href="#!"
              ><i class="fas fa-shopping-cart"></i>Корзина</a
            >
          </div>
        </div><!-- /.auth -->
      </div><!-- /.personal-block -->
    </nav><!-- /.nav -->
    
    <div class="nav-mobile">
      <a class="burger" href="#">
        <span></span>
      </a>
    
      <div class="nav-mobile__list">
        <ul class="nav-mobile__menu">
          <li class="nav-mobile__menu-item">
            <a class="nav-mobile__menu-link" id="signInMobile" href="#">Войти</a>
          </li>
    
          <li class="nav-mobile__menu-item">
            <a class="nav-mobile__menu-link" href="#">Мужчины</a>
          </li>
    
          <li class="nav-mobile__menu-item">
            <a class="nav-mobile__menu-link" href="#">Женщины</a>
          </li>
    
          <li class="nav-mobile__menu-item">
            <a class="nav-mobile__menu-link" href="#">Парни</a>
          </li>
    
          <li class="nav-mobile__menu-item">
            <a class="nav-mobile__menu-link" href="#">Девушки</a>
          </li>
        </ul>
      </div><!-- /.nav-mobile__list -->
    </div><!-- /.nav-mobile -->
    
    
    <div class="content">
      <div class="content__info">
        <h1 class="content__info-title">The new <strong>990</strong></h1>
    
        <p class="content__info-text">
          Их носят супермодели в Лондоне и отцы в Огайо
        </p>
    
        <div class="content__links">
          <div class="content__btn content__btn--read">Читать далее</div>
          <div class="content__btn content__btn--shop">Купить сейчас</div>
        </div>
      </div><!-- /.content-info -->
    
      <div class="content__img">
        <img src="assets/img/model.png" alt="" />
      </div>
    </div><!-- /.content -->
    

    <div class="footer">
      <div class="footer__search">
        <a id="mapLink" href="#!">
          <i class="fas fa-map-marker-alt"></i>
          Найти магазин
        </a>
      </div><!-- /.footer__search -->
    
      <div class="social">
        <h4 class="social__title">оставайся на связи</h4>
    
        <ul class="social__icons">
          <li>
            <a class="social__link" href="#!">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
    
          <li>
            <a class="social__link" href="#!">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
    
          <li>
            <a class="social__link" href="#!">
              <i class="fab fa-pinterest"></i>
            </a>
          </li>
    
          <li>
            <a class="social__link" href="#!">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
    
          <li>
            <a class="social__link" href="#!">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul><!-- /.social__icons -->
      </div><!-- /.social -->
    </div>

    <div class="sign-block">
      <div class="sign">
        <a class="sign__close" href="#"><i class="fas fa-times"></i></a>
        <h4 class="sign__title">Вход</h4>
    
        <div class="sign__input">
          <input type="text" placeholder="введите логин" />
        </div>
    
        <div class="sign__input">
          <input type="password" placeholder="введите пароль" />
        </div>
    
        <div class="sign__input">
          <input type="submit" value="Войти" />
        </div>
    
        <p class="sign__unreg">Ещё не зарегистрированы?</p>
    
        <div class="sing__btn sign__btn-unreg">
          <input type="submit" value="Зарегистрироваться" />
        </div>
      </div><!-- /.sign -->
    </div><!-- /.sign-block -->

    <div class="map-block" id="mapBlock">
      <div class="map">
        <a class="map__close close" id="mapClose" href="#"
          ><i class="fas fa-times"></i
        ></a>
        <iframe
          class="map__location"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4988713.023646136!2d22.03442385417095!3d52.37232333196691!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ec94abf8f03a3%3A0x605053ed9e886d59!2sNew%20Balance!5e0!3m2!1sen!2sby!4v1571059257661!5m2!1sen!2sby"
          width="600"
          height="450"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
        ></iframe>
      </div><!-- /.map -->
    </div><!-- /.map-block -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
