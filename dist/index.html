<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow, noodp" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    
    <title>Sneaker shop</title>
  </head>
  <body>
    <div class="page">
      <nav class="nav">
        <div class="logo">
          <img class="logo__img" src="assets/img/logo.png" alt="" />
        </div>
      
        <div class="nav-menu">
          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link" href="#!">Мужчины</a>
            </li>
      
            <li class="menu__item">
              <a class="menu__link" href="#!">Женщины</a>
            </li>
      
            <li class="menu__item">
              <a class="menu__link" href="#!">Парни</a>
            </li>
      
            <li class="menu__item">
              <a class="menu__link" href="#!">Девушки</a>
            </li>
          </ul>
        </div>
      
        <div class="search-block">
          <div class="search">
            <input class="search__input" type="text" placeholder="Поиск" />
      
            <a class="search__btn" href="#!">
              <i class="fas fa-search"></i>
            </a>
          </div>
        </div>
      
        <div class="personal-block">
          <div class="auth">
            <div class="login">
              <a class="auth__link" href="#!"
                ><i class="fas fa-user-circle"></i>Войти</a
              >
            </div>
            
            <div class="car">
              <a class="auth__link" href="#!"
                ><i class="fas fa-shopping-cart"></i>Корзина</a
              >
            </div>
          </div>
        </div>
      </nav>

      <div class="content">
<div class="content">
  <div class="content-info">
    <h1 class="content-info__title">The new <strong>990</strong></h1>

    <p class="content-info__text">Их носят супермодели в Лондоне и отцы в Огайо</p>

    <div class="content__links">
      <div class="content__btn content__btn--read">Читать далее</div>
      <div class="content__btn content__btn--shop">Купить сейчас</div>
    </div>
  </div>

  <div class="photo-model">
    <img src="assets/img/model.png" alt="" />
  </div>
</div>

</div>

      <div class="footer">
        <div class="footer__search">
          <a href="#">
            <i class="fas fa-map-marker-alt"></i>
            Найти магазин
          </a>
        </div>
      
        <div class="social">
          <h4 class="social__title">оставайся на связи</h4>
      
          <ul class="social__icons">
            <li>
              <a href="#!" class="social__link">
                <i class="fab fa-facebook"> </i>
              </a>
            </li>
      
            <li>
              <a href="#!" class="social__link">
                <i class="fab fa-twitter"> </i>
              </a>
            </li>
      
            <li>
              <a href="#!" class="social__link">
                <i class="fab fa-pinterest"> </i>
              </a>
            </li>
      
            <li>
              <a href="#!" class="social__link">
                <i class="fab fa-youtube"> </i>
              </a>
            </li>
      
            <li>
              <a href="#!" class="social__link">
                <i class="fab fa-instagram"> </i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="assets/js/app.min.js"></script>
  </body>
</html>
